{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <h1>Create your Account</h1>
        <div class="mb-3" style = "padding:8px">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" title = "Must be at least 3 characters long and not be only numbers">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password " type="password" title = "Must be at least 6 characters long and contain lowercase letters, numbers and special characters">
        </div>
        <div class="mb-3" style = "padding:8px">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
