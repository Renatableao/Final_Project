{% extends "layout.html" %}

{% block script %} 
  <script type="text/javascript">
    function myfunc_language( thisObj )
    {
      var clicked_name = thisObj.name;
      var clicked_text = thisObj.innerText;
      document.getElementById("select_language").innerHTML = clicked_text
      document.getElementById("input_language").value= clicked_name
    }

    function myfunc_category( thisObj )
    {
      var clicked_name = thisObj.name;
      var clicked_text = thisObj.innerText;
      document.getElementById("select_category").innerHTML = clicked_text 
      document.getElementById("input_category").value= clicked_name
    }
  </script>
{% endblock %}


{% block title %}
    Search News
{% endblock %}

{% block section %}
<div class="section">
    <p class="newstitle">news</p>

  <form action="/" method="post" class="select">
    <nav class="search_param">
        <input type="hidden" id="input_language" name ="input_language" value="language">
        <ul>
          <li><a id="select_language" href="#">Language</a>
            <ul>
              <li><a class ="language" name="US" href="#" onclick="myfunc_language(this)">English</a></li>
              <li><a class ="language" name="BR" href="#" onclick="myfunc_language(this)">Portuguese</a></li>
              <li><a class ="language" name="FR" href="#" onclick="myfunc_language(this)">French</a></li>
              <li><a class ="language" name="IT" href="#" onclick="myfunc_language(this)">Italian</a></li>
              <li><a class ="language" name="CN" href="#" onclick="myfunc_language(this)">Chinese</a></li>
            </ul>
          </li>
        </ul>
        <input type="text" id="input_category" name = "input_category" value="" placeholder = "Type in topic Â»">
        <button class="btn btn-primary" id="submit" type="submit">Search</button>
      </nav> 
    </form>
</div>
{% endblock %}
